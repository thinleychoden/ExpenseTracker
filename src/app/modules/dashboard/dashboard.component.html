<h1>Dashboard</h1>

<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="30px"
>
  <mat-card class="employee-card">
    <h1>75</h1>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <p>Total Employees</p>
      <mat-icon class="display-icon">person</mat-icon>
    </div>
  </mat-card>
  <mat-card class="section-card">
    <h1>5</h1>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <p>Section</p>
      <mat-icon class="display-icon">home</mat-icon>
    </div>
  </mat-card>
  <mat-card class="notice-card">
    <h1>2</h1>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <p>Notifications</p>
      <mat-icon class="display-icon">notifications</mat-icon>
    </div>
  </mat-card>
  <mat-card class="leave-card">
    <h1>Nu.300000</h1>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <p>Team Fund</p>
      <mat-icon class="display-icon">description</mat-icon>
    </div>
  </mat-card>
</div>

<div
  class="table-container"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="30px"
>
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <h2 class="margin-26" fxLayout="row" fxLayoutAlign="center center">
        Recent Payments
      </h2>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="">
          <th mat-header-cell *matHeaderCellDef>Employee</th>
          <td mat-cell *matCellDef="let element">{{ element.empno }}</td>
        </ng-container>

        <ng-container matColumnDef="empno">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.empno }}</td>
        </ng-container>

        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Employee Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
          <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
        </ng-container>

        <ng-container matColumnDef="action" class="action-option">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button class="view-button" (click)="onViewDetails()">View</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
